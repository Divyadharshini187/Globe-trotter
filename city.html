<!DOCTYPE html>
<html>
<head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');

  body {
    background: radial-gradient(circle at top right, #3b82f6, #06b6d4, #1e1b4b);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Outfit', sans-serif;
  }

  .glass-card {
    display: flex;
    width: 700px;
    height: 250px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    transition: transform 0.3s ease;
  }

  .glass-card:hover {
    transform: translateY(-5px);
    background: rgba(255, 255, 255, 0.15);
  }

  .card-image {
    width: 40%;
    position: relative;
    overflow: hidden;
  }

  .card-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.8s ease;
  }

  .glass-card:hover .card-image img {
    transform: scale(1.1);
  }

  .info-side {
    width: 60%;
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    color: white;
    position: relative;
  }

  .header-row {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 10px;
  }

  h1 {
    font-size: 2.5rem;
    margin: 0;
    font-weight: 700;
  }
  
  .flag { font-size: 1.5rem; vertical-align: middle; margin-left: 10px; }

  .stats-row {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
  }

  .stat-pill {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 0.85rem;
    background: rgba(0,0,0,0.2);
    padding: 6px 12px;
    border-radius: 50px;
  }

  /* Animated Stars */
  .stars { color: #facc15; }

  .description {
    font-size: 1rem;
    font-weight: 300;
    line-height: 1.6;
    color: rgba(255,255,255,0.8);
    margin-bottom: 20px;
  }

  .action-btn {
    align-self: flex-start;
    padding: 10px 24px;
    background: white;
    color: #1e1b4b;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    opacity: 0;
    transform: translateX(-10px);
  }

  .glass-card:hover .action-btn {
    opacity: 1;
    transform: translateX(0);
  }

  .action-btn:hover {
    background: #facc15;
  }

</style>
</head>
<body>

  <article class="glass-card">
    <div class="card-image">

    </div>
    
    <div class="info-side">
      <div class="header-row">
        <div>

</body>
</html>

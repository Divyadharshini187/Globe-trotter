<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanishka | Traveler Profile</title>
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-purple: #9f7aea;
            --secondary-blue: #4299e1;
            --accent-green: #48bb78;
            --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --text-main: #2d3748;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-main);
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            animation: fadeIn 0.8s ease-out;
        }

        /* Glass Card Base */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            padding: 30px;
            margin-bottom: 20px;
        }

        /* Profile Header Section */
        .profile-sidebar {
            text-align: center;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(159, 122, 234, 0.3);
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .profile-header img:hover {
            transform: scale(1.05) rotate(3deg);
        }

        .profile-header h1 {
            color: var(--primary-purple);
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        /* User Information Form */
        .info-form {
            text-align: left;
        }

        .info-form h4 {
            color: var(--secondary-blue);
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(66, 153, 225, 0.2);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: #718096;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.05);
            background: white;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(159, 122, 234, 0.2);
        }

        .save-btn {
            width: 100%;
            background: linear-gradient(to right, var(--primary-purple), var(--secondary-blue));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(159, 122, 234, 0.4);
        }

        /* Right Content Sections */
        .main-content h3 {
            margin-bottom: 20px;
            color: var(--primary-purple);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Saved Activities Grid */
        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .activity-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .activity-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .activity-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--secondary-blue);
        }

        .activity-card h4 { color: var(--primary-purple); margin-bottom: 5px; }
        .activity-card p { font-size: 0.85rem; color: #718096; }
        .activity-card .price-tag {
            display: inline-block;
            margin-top: 10px;
            font-weight: 600;
            color: var(--secondary-blue);
        }

        /* Booking History */
        .booking-history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .booking-card {
            background: rgba(255,255,255,0.5);
            padding: 20px;
            border-radius: 15px;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            align-items: center;
            border: 1px solid white;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
        }

        .status-completed { background: #c6f6d5; color: #22543d; }
        .status-upcoming { background: #bee3f8; color: #2a4365; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar: User Info -->
        <div class="glass-card profile-sidebar">
            <div class="profile-header">
                <!-- Using a placeholder travel image -->
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Kanishka">
                <h1></h1>
            </div>

            <div class="info-form">
                <h4><i class="fa-solid fa-circle-user"></i> User Information</h4>
                
                <div class="form-group">
                    <label><i class="fa-solid fa-signature"></i> Name</label>
                    <input type="text"  placeholder="your name">
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email"  placeholder="your email">
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-phone"></i> Phone</label>
                    <input type="text" placeholder="contact details">
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-city"></i> City</label>
                    <input type="text"  placeholder="currently living">
                </div>

                <button class="save-btn">Save Changes</button>
            </div>
        </div>

        <!-- Main Content: Activities & History -->
        <div class="main-content">
            
            <div class="glass-card">
                <h3><i class="fa-solid fa-heart"></i> Saved Activities</h3>
                <div class="activities-grid">
                    <!-- Card 1 -->
                    <div class="activity-card">
                        <h4>Scuba Diving</h4>
                        <p><i class="fa-solid fa-location-dot"></i> Goa</p>
                        <div class="price-tag">₹3,500</div>
                        <p style="margin-top:5px;"><i class="fa-solid fa-star" style="color:#ecc94b"></i> 4.8</p>
                    </div>

                    <!-- Card 2 -->
                    <div class="activity-card" style="border-left-color: var(--primary-purple);">
                        <h4>Street Food Tour</h4>
                        <p><i class="fa-solid fa-location-dot"></i> Chennai</p>
                        <div class="price-tag">₹800</div>
                        <p style="margin-top:5px;"><i class="fa-solid fa-star" style="color:#ecc94b"></i> 4.6</p>
                    </div>

                    <!-- Card 3 -->
                    <div class="activity-card">
                        <h4>Swimming</h4>
                        <p><i class="fa-solid fa-location-dot"></i> Goa</p>
                        <div class="price-tag">₹4,500</div>
                        <p style="margin-top:5px;"><i class="fa-solid fa-star" style="color:#ecc94b"></i> 4.0</p>
                    </div>

                    <!-- Card 4 -->
                    <div class="activity-card">
                        <h4>Food Review</h4>
                        <p><i class="fa-solid fa-location-dot"></i> Coimbatore</p>
                        <div class="price-tag">₹5,000</div>
                        <p style="margin-top:5px;"><i class="fa-solid fa-star" style="color:#ecc94b"></i> 5.0</p>
                    </div>
                </div>
            </div>

            <div class="glass-card">
                <h3><i class="fa-solid fa-clock-rotate-left"></i> Booking History</h3>
                <div class="booking-history-list">
                    
                    <div class="booking-card">
                        <div>
                            <strong>Temple Visit</strong>
                            <p style="font-size:0.8rem; color:#718096;">Chennai</p>
                        </div>
                        <div style="font-size: 0.9rem;"><i class="fa-solid fa-calendar"></i> 12-08-2025</div>
                        <div class="status-badge status-completed">Completed</div>
                        <div style="text-align: right;"><i class="fa-solid fa-chevron-right"></i></div>
                    </div>

                    <div class="booking-card">
                        <div>
                            <strong>Trekking</strong>
                            <p style="font-size:0.8rem; color:#718096;">Ooty</p>
                        </div>
                        <div style="font-size: 0.9rem;"><i class="fa-solid fa-calendar"></i> 25-12-2025</div>
                        <div class="status-badge status-upcoming">Upcoming</div>
                        <div style="text-align: right;"><i class="fa-solid fa-chevron-right"></i></div>
                    </div>

                </div>
            </div>

            <!-- Link to Activities Page -->
            <div class="glass-card" style="text-align: center;">
                <a href="activity.html" style="display: inline-block; background: linear-gradient(to right, var(--primary-purple), var(--secondary-blue)); color: white; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: 600; box-shadow: 0 4px 15px rgba(159, 122, 234, 0.3); transition: transform 0.3s ease;">
                    <i class="fa-solid fa-list"></i> View All Activities
                </a>
            </div>

        </div>
    </div>

    <script>
        // Simple interactive effect for the save button
        document.querySelector('.save-btn').addEventListener('click', function() {
            this.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Saving...';
            setTimeout(() => {
                this.innerHTML = '<i class="fa-solid fa-check"></i> Changes Saved!';
                this.style.background = '#48bb78';
                setTimeout(() => {
                    this.innerHTML = 'Save Changes';
                    this.style.background = '';
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>

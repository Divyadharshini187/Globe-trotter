<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline Settings | Profile & Preferences</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-purple: #9f7aea;
            --secondary-blue: #4299e1;
            --danger-red: #f56565;
            --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            --glass: rgba(255, 255, 255, 0.75);
            --text-dark: #2d3748;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
        }

        .settings-container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 25px;
            animation: fadeIn 0.8s ease-out;
        }

        /* Glass Card Base */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        /* Sidebar Profile Section */
        .profile-sidebar {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-pic-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .upload-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--primary-purple);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-btn:hover { transform: scale(1.1); }

        /* Form Controls */
        .section-title {
            font-size: 1.2rem;
            color: var(--primary-purple);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: #718096;
            margin-bottom: 8px;
            margin-left: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.05);
            background: rgba(255,255,255,0.8);
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(159, 122, 234, 0.2);
        }

        /* Saved Destinations List */
        .saved-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .destination-tag {
            background: white;
            padding: 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
            cursor: pointer;
        }

        .destination-tag:hover {
            transform: translateX(5px);
            background: var(--primary-purple);
            color: white;
        }

        .destination-tag i.delete-icon {
            color: var(--danger-red);
            opacity: 0.5;
        }

        .destination-tag:hover i.delete-icon { color: white; opacity: 1; }

        /* Buttons */
        .btn-save {
            background: linear-gradient(to right, var(--primary-purple), var(--secondary-blue));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-save:hover { opacity: 0.9; transform: translateY(-2px); }

        .btn-danger {
            background: transparent;
            color: var(--danger-red);
            border: 2px solid var(--danger-red);
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .btn-danger:hover { background: var(--danger-red); color: white; }

        /* Toast Notification */
        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: none;
            animation: slideInRight 0.5s ease;
        }

        /* Background Graphics */
        .bg-icon {
            position: fixed;
            z-index: -1;
            opacity: 0.2;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-30px) rotate(10deg); } }

        @media (max-width: 850px) {
            .settings-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- Floating Background Elements -->
    <i class="fa-solid fa-gear bg-icon" style="top: 10%; left: 5%; font-size: 6rem; color: var(--primary-purple);"></i>
    <i class="fa-solid fa-heart bg-icon" style="bottom: 10%; right: 5%; font-size: 8rem; color: var(--secondary-blue); animation-delay: 2s;"></i>

    <div class="settings-container">
        
        <!-- Sidebar -->
        <div class="glass-card profile-sidebar">
            <div class="profile-pic-container">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Profile" class="profile-pic" id="avatar">
                <label for="file-upload" class="upload-btn">
                    <i class="fa-solid fa-camera"></i>
                </label>
                <input id="file-upload" type="file" style="display:none" onchange="previewImage(event)"/>
            </div>
            <h2 id="userNameDisplay">Elena Gilbert</h2>
            <p style="color: #718096; font-size: 0.9rem; margin-bottom: 20px;">Travel Enthusiast</p>
            
            <div style="width: 100%; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 20px;">
                <button class="btn-danger" onclick="confirmDelete()">
                    <i class="fa-solid fa-trash-can"></i> Delete Account
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="glass-card">
            
            <!-- Account Settings -->
            <div class="section-title">
                <i class="fa-solid fa-user-gear"></i> Account Information
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="nameInput" >
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="emailInput" >
                </div>
            </div>

            <!-- Preferences -->
            <div class="section-title" style="margin-top: 20px;">
                <i class="fa-solid fa-sliders"></i> App Preferences
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label>Preferred Language</label>
                    <select>
                        <option>English (US)</option>
                        <option>French</option>
                        <option>Spanish</option>
                        <option>Japanese</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Currency</label>
                    <select>
                        <option>USD ($)</option>
                        <option>EUR (€)</option>
                        <option>GBP (£)</option>
                    </select>
                </div>
            </div>

            <!-- Saved Destinations -->
            <div class="section-title" style="margin-top: 20px;">
                <i class="fa-solid fa-bookmark"></i> Saved Destinations
            </div>
            <div class="saved-list" id="savedList">
                <div class="destination-tag">
                    <span>Kyoto, Japan</span>
                    <i class="fa-solid fa-xmark delete-icon"></i>
                </div>
                <div class="destination-tag">
                    <span>Bali, Indonesia</span>
                    <i class="fa-solid fa-xmark delete-icon"></i>
                </div>
                <div class="destination-tag">
                    <span>Rome, Italy</span>
                    <i class="fa-solid fa-xmark delete-icon"></i>
                </div>
            </div>

            <button class="btn-save" onclick="saveSettings()">Save All Changes</button>
        </div>
    </div>

    <!-- Success Notification -->
    <div id="toast"><i class="fa-solid fa-circle-check"></i> Settings updated successfully!</div>

    <script>
        // Image Preview Logic
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('avatar');
                output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        // Save Settings Logic
        function saveSettings() {
            const name = document.getElementById('nameInput').value;
            document.getElementById('userNameDisplay').innerText = name;
            
            // Show Toast
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Delete Confirmation
        function confirmDelete() {
            if(confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                alert("Account deleted.");
            }
        }

        // Remove Saved Destination
        document.querySelectorAll('.delete-icon').forEach(icon => {
            icon.addEventListener('click', function(e) {
                e.stopPropagation();
                this.parentElement.style.opacity = '0';
                this.parentElement.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    this.parentElement.remove();
                }, 300);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelmania/CreateNewTrip</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #6366f1; /* Indigo */
      --secondary: #a855f7; /* Purple */
      --accent: #0ea5e9; /* Sky Blue */
      --bg-gradient: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      --glass: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.5);
      --text-dark: #1e293b;
      --text-light: #64748b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      height: 100vh;
      width: 100vw;
      background: var(--bg-gradient);
      display: flex;
      overflow: hidden;
      align-items: center;
      justify-content: center;
    }

    /* --- LAYOUT CONTAINER --- */
    .main-container {
      width: 90%;
      max-width: 1100px;
      height: 85vh;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      display: flex;
      overflow: hidden;
      position: relative;
    }

    /* --- LEFT SIDE (GRAPHICS) --- */
    .visual-side {
      flex: 1;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      position: relative;
    }

    .visual-side h1 {
      font-size: 3.5rem;
      line-height: 1.1;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      z-index: 2;
    }

    .visual-side p {
      color: var(--text-light);
      font-size: 1.1rem;
      max-width: 80%;
      z-index: 2;
    }

    /* CSS Floating Graphics */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      z-index: 1;
      animation: float 8s infinite ease-in-out;
    }
    .blob-1 { width: 200px; height: 200px; background: #a855f7; top: -50px; left: -50px; opacity: 0.4; }
    .blob-2 { width: 300px; height: 300px; background: #6366f1; bottom: -80px; right: -50px; opacity: 0.3; animation-delay: 1s;}
    .blob-3 { width: 100px; height: 100px; background: #0ea5e9; top: 40%; left: 60%; opacity: 0.5; animation-delay: 2s;}

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* --- RIGHT SIDE (FORM) --- */
    .form-side {
      flex: 1;
      padding: 50px;
      overflow-y: auto;
      background: rgba(255,255,255,0.3);
      display: flex;
      flex-direction: column;
    }

    /* Back Button */
    .back-btn {
      align-self: flex-start;
      margin-bottom: 30px;
      background: none;
      border: none;
      color: var(--text-light);
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.2s;
    }
    .back-btn:hover { color: var(--primary); }

    /* Form Elements */
    .form-group { margin-bottom: 20px; }
    
    label {
      display: block;
      color: var(--text-dark);
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    input[type="text"], input[type="date"], textarea {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.5);
      color: var(--text-dark);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }

    textarea { resize: none; height: 120px; }

    input:focus, textarea:focus {
      background: white;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .row { display: flex; gap: 20px; }
    .col { flex: 1; }

    /* Custom File Upload Styling */
    .file-upload-wrapper {
      position: relative;
      width: 100%;
      height: 150px;
      border: 2px dashed #cbd5e1;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      background: rgba(255,255,255,0.3);
      overflow: hidden;
    }

    .file-upload-wrapper:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.05);
    }

    .file-upload-wrapper input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .upload-icon {
      width: 40px;
      height: 40px;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .upload-text { color: var(--text-light); font-size: 0.9rem; }
    
    /* Image Preview */
    #preview-img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      display: none;
      border-radius: 13px;
    }

    /* Save Button */
    .btn-save {
      margin-top: 10px;
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
      transition: transform 0.2s;
    }

    .btn-save:hover { transform: translateY(-2px); box-shadow: 0 15px 25px rgba(99, 102, 241, 0.4); }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .main-container { flex-direction: column; height: 95vh; }
      .visual-side { display: none; } /* Hide graphics on mobile to save space */
      .form-side { padding: 30px; }
    }
  </style>
</head>
<body>

  <div class="main-container">
    
    <!-- LEFT SIDE: Graphics & Animations -->
    <div class="visual-side">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>

      <!-- Simple SVG Graphic -->
      <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:var(--primary); margin-bottom:20px; z-index:2;">
        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
        <path d="M15 7a2 2 0 0 1 2 2"></path>
        <path d="M15 3a6 6 0 0 1 6 6"></path>
      </svg>

      <h1>Plan Your <br>Next Journey</h1>
      <p>Turn your dreams into an itinerary. Add details, upload a vibe check, and get ready to fly.</p>
    </div>

    <!-- RIGHT SIDE: Form -->
    <div class="form-side">
      <button class="back-btn" onclick="window.location.href='dashboard.html'">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        Back to Dashboard
      </button>

      <div class="form-group">
        <label>Trip Name</label>
        <input id="tripName" type="text" placeholder="e.g., Summer in Kyoto">
      </div>

      <div class="row">
        <div class="col form-group">
          <label>Start Date</label>
          <input id="startDate" type="date">
        </div>
        <div class="col form-group">
          <label>End Date</label>
          <input id="endDate" type="date">
        </div>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea id="tripDesc" placeholder="What are you planning?"></textarea>
      </div>

      <div class="form-group">
        <label>Cover Image</label>
        <div class="file-upload-wrapper" id="dropZone">
          <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
          <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
          <span class="upload-text">Click to upload or drag image here</span>
          <img id="preview-img" src="" alt="Preview">
        </div>
      </div>

      <button class="btn-save" onclick="saveTrip()">CREATE TRIP</button>
    </div>

  </div>

  <script>
    // 1. Image Preview Logic
    function previewImage(event) {
      const input = event.target;
      const preview = document.getElementById('preview-img');
      const text = document.querySelector('.upload-text');
      const icon = document.querySelector('.upload-icon');

      if (input.files && input.files[0]) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          // Hide the icon and text to show the image cleanly
          text.style.opacity = '0'; 
          icon.style.opacity = '0';
        }
        
        reader.readAsDataURL(input.files[0]);
      }
    }

    // 2. Save Trip Animation & Logic
    function saveTrip() {
      const btn = document.querySelector('.btn-save');
      const name = document.getElementById('tripName').value;

      if(!name) {
        alert("Please give your trip a name!");
        return;
      }

      // Change button text to simulate processing
      btn.innerHTML = "Saving...";
      btn.style.opacity = "0.8";
      
      setTimeout(() => {
        btn.innerHTML = "âœ“ Saved!";
        btn.style.background = "#10b981"; // Green success color
        
        setTimeout(() => {
          alert("Trip '" + name + "' created successfully!");
          // Redirect or reset
          window.location.href = 'dashboard.html'; 
        }, 800);
      }, 1000);
    }
  </script>
</body>
</html>

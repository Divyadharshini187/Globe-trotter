<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalTrotter | Goa Itinerary</title>
    <!-- Google Fonts & FontAwesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-purple: #9f7aea;
            --secondary-blue: #4299e1;
            --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            --glass: rgba(255, 255, 255, 0.7);
            --text-main: #2d3748;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-main);
            padding: 20px;
            overflow-x: hidden;
        }

        /* Animated Background Graphics */
        .bg-icon {
            position: fixed;
            z-index: -1;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .app-container {
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        /* Header Styles */
        .header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.5);
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary-purple), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .profile-circle {
            width: 45px;
            height: 45px;
            background: url('https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=100&q=80');
            background-size: cover;
            border-radius: 50%;
            border: 2px solid var(--primary-purple);
            cursor: pointer;
            transition: 0.3s;
        }

        /* Search Controls */
        .search-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.05);
            background: white;
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            background: white;
            color: var(--primary-purple);
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .btn:hover {
            background: var(--primary-purple);
            color: white;
            transform: translateY(-2px);
        }

        /* Main Itinerary Content */
        .main-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-main);
            letter-spacing: 5px;
            font-weight: 800;
            opacity: 0.9;
        }

        .day-section {
            position: relative;
            padding-left: 50px;
            margin-bottom: 50px;
        }

        /* Vertical Timeline Line */
        .day-section::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, var(--primary-purple), var(--secondary-blue));
            border-radius: 10px;
            opacity: 0.3;
        }

        .day-label {
            position: absolute;
            left: 0;
            top: 0;
            background: var(--primary-purple);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8rem;
            box-shadow: 0 4px 15px rgba(159, 122, 234, 0.4);
            z-index: 2;
        }

        .itinerary-row {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 20px;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.03);
        }

        .itinerary-row:hover {
            transform: scale(1.02) translateX(10px);
            background: white;
            border-color: var(--secondary-blue);
        }

        .activity-box {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary-purple);
        }

        .expense-box {
            background: rgba(66, 153, 225, 0.1);
            color: var(--secondary-blue);
            padding: 6px 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .arrow {
            text-align: center;
            color: var(--secondary-blue);
            margin: -10px 0 10px -30px;
            font-size: 1.5rem;
            opacity: 0.5;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .itinerary-row { flex-direction: column; align-items: flex-start; gap: 10px; }
            .main-title { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <!-- Floating Graphics -->
    <i class="fa-solid fa-plane-departure bg-icon" style="top: 15%; right: 10%; font-size: 4rem; color: var(--secondary-blue);"></i>
    <i class="fa-solid fa-cloud bg-icon" style="bottom: 20%; left: 5%; font-size: 5rem; color: white; animation-delay: 2s;"></i>

    <div class="app-container">
        <!-- Modern Header -->
        <header class="header">
            <div class="top-row">
                <span class="logo">GlobalTrotter</span>
                <div class="profile-circle" title="View Profile"></div> 
            </div>
            <div class="search-controls">
                <input type="text" placeholder="ðŸ” Search activity (e.g. Scuba)" class="search-input" id="searchInput">
                <button class="btn" onclick="handleAction('Grouping')">
                    <i class="fa-solid fa-layer-group"></i> Group
                </button>
                <button class="btn" onclick="handleAction('Filtering')">
                    <i class="fa-solid fa-filter"></i> Filter
                </button>
                <button class="btn" onclick="handleAction('Sorting')">
                    <i class="fa-solid fa-arrow-up-wide-short"></i> Sort
                </button>
            </div>
        </header>

        <main class="content">
            <h1 class="main-title">GOA</h1>

            <!-- Day 1 Timeline -->
            <section class="day-section">
                <div class="day-label">Day 1</div>
                
                <div class="activities-container">
                    <div class="itinerary-row">
                        <div class="activity-info">
                            <div class="activity-box">Morning Hike at Peak</div>
                            <p style="font-size: 0.8rem; color: #718096;"><i class="fa-solid fa-clock"></i> 08:00 AM</p>
                        </div>
                        <div class="expense-box">â‚¹2,000</div>
                    </div>

                    <div class="arrow"><i class="fa-solid fa-ellipsis-vertical"></i></div>

                    <div class="itinerary-row">
                        <div class="activity-info">
                            <div class="activity-box">Beach Session & Surfing</div>
                            <p style="font-size: 0.8rem; color: #718096;"><i class="fa-solid fa-clock"></i> 02:00 PM</p>
                        </div>
                        <div class="expense-box">â‚¹4,500</div>
                    </div>
                </div>
            </section>

            <!-- Day 2 Timeline (Added for context) -->
            <section class="day-section">
                <div class="day-label" style="background: var(--secondary-blue);">Day 2</div>
                
                <div class="activities-container">
                    <div class="itinerary-row">
                        <div class="activity-info">
                            <div class="activity-box">Old Goa Church Tour</div>
                            <p style="font-size: 0.8rem; color: #718096;"><i class="fa-solid fa-clock"></i> 10:00 AM</p>
                        </div>
                        <div class="expense-box">â‚¹500</div>
                    </div>

                    <div class="arrow"><i class="fa-solid fa-ellipsis-vertical"></i></div>

                    <div class="itinerary-row">
                        <div class="activity-info">
                            <div class="activity-box">Sunset Cruise Dinner</div>
                            <p style="font-size: 0.8rem; color: #718096;"><i class="fa-solid fa-clock"></i> 06:00 PM</p>
                        </div>
                        <div class="expense-box">â‚¹3,200</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        function handleAction(type) {
            console.log(`User clicked ${type}`);
            // Simple visual feedback
            const toast = document.createElement('div');
            toast.style = "position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:var(--primary-purple); color:white; padding:10px 20px; border-radius:50px; z-index:1000; font-size:0.9rem; animation: fadeIn 0.3s";
            toast.innerHTML = `<i class="fa-solid fa-circle-info"></i> ${type} menu opened!`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        // Live Search Mockup
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('.itinerary-row');
            
            rows.forEach(row => {
                const text = row.querySelector('.activity-box').innerText.toLowerCase();
                if(text.includes(query)) {
                    row.style.display = 'flex';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>

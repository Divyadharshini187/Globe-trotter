<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up & Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1; /* Indigo */
      --secondary: #a855f7; /* Purple */
      --success: #10b981; /* Green */
      --error: #ef4444; /* Red */
      --bg-gradient: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      --glass-bg: rgba(255, 255, 255, 0.35);
      --glass-border: rgba(255, 255, 255, 0.5);
      --text-dark: #1e293b;
      --text-light: #64748b;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      height: 100vh;
      width: 100vw;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      z-index: 1;
      opacity: 0.6;
      animation: float 10s infinite ease-in-out;
    }
    .blob-1 { width: 350px; height: 350px; background: #a855f7; top: -80px; left: -80px; }
    .blob-2 { width: 450px; height: 450px; background: #6366f1; bottom: -120px; right: -120px; animation-delay: 2s; }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.05); }
    }
    .auth-card {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 420px;
      padding: 40px;
      background: var(--glass-bg);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: all 0.4s ease;
    }
    .header-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 16px;
      margin: 0 auto 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
      transform: rotate(-5deg);
    }
    .header-icon svg { width: 30px; height: 30px; }
    h2 { color: var(--text-dark); margin-bottom: 5px; font-weight: 700; font-size: 1.8rem; }
    .subtitle { color: var(--text-light); font-size: 0.9rem; margin-bottom: 30px; line-height: 1.5; }
    .input-group {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border: 1px solid transparent;
      transition: all 0.3s;
      position: relative;
    }
    .input-group:focus-within {
      background: white;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
    }
    .input-group.error { border-color: var(--error); }
    .input-icon { color: var(--text-light); margin-right: 12px; width: 20px; height: 20px; }
    input {
      border: none;
      background: transparent;
      outline: none;
      width: 100%;
      font-size: 0.95rem;
      color: var(--text-dark);
    }
    .btn {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    .btn-primary {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.25);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 25px rgba(99, 102, 241, 0.35);
    }
    .btn-link {
      background: none;
      color: var(--primary);
      font-size: 0.9rem;
      margin-top: 20px;
      display: inline-block;
    }
    .btn-link:hover { text-decoration: underline; }
    .hidden { display: none; }
    
    .fade-in { animation: fadeIn 0.5s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .feedback-msg { font-size: 0.8rem; margin-top: -10px; margin-bottom: 15px; text-align: left; padding-left: 5px; display: none; }
    .feedback-msg.show { display: block; }
    .text-error { color: var(--error); }
    .text-success { color: var(--success); }
  </style>
</head>
<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="auth-card">
    <div id="view-signup" class="fade-in">
      <div class="header-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
      </div>
      <h2>Create Account</h2>
      <p class="subtitle">Join us to plan your next adventure.</p>
      <div class="input-group">
        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        <input type="text" id="su-name" placeholder="Full Name">
      </div>
      <div class="input-group">
        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
        <input type="email" id="su-email" placeholder="Email Address">
      </div>
      <div class="input-group">
        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
        <input type="password" id="su-pass" placeholder="Create Password">
      </div>
      <div class="input-group">
        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <input type="password" id="su-confirm" placeholder="Confirm Password">
      </div>
      <div id="su-error" class="feedback-msg text-error">Passwords do not match</div>
      <button class="btn btn-primary" onclick="handleSignup()">SIGN UP</button>
      <div>
        <button class="btn btn-link" onclick="switchView('view-forgot')">Forgot Password?</button>
        <br>
        <span style="font-size:0.8rem; color:var(--text-light)">Already have an account? <b style="color:var(--primary); cursor:pointer">Log In</b></span>
      </div>
    </div> 
    <div id="view-forgot" class="hidden fade-in">
      <div class="header-icon" style="background: linear-gradient(135deg, #f59e0b, #d97706);">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path></svg>
      </div>
      <h2>Forgot Password?</h2>
      <p class="subtitle">Enter your email and we'll send you a link to reset your password.</p>
      <div class="input-group">
        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
        <input type="email" id="fp-email" placeholder="Enter your registered email">
      </div>
      <button class="btn btn-primary" onclick="handleSendLink()">SEND RESET LINK</button>
      <button class="btn btn-link" onclick="switchView('view-signup')">Back to Sign Up</button>
    </div>
    <div id="view-reset" class="hidden fade-in">
      <div class="header-icon" style="background: linear-gradient(135deg, #10b981, #059669);">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.131A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.2-2.85.5-4m1.5 8l1.5 6h15"></path></svg>
      </div>
      <h2>Reset Password</h2>
      <p class="subtitle">Create a new strong password for your account.</p>
      <div class="input-group">
        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
        <input type="password" id="rp-pass" placeholder="New Password">
      </div>
      <div class="input-group">
        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <input type="password" id="rp-confirm" placeholder="Confirm New Password">
      </div>
      <div id="rp-error" class="feedback-msg text-error">Passwords do not match</div>
      <button class="btn btn-primary" onclick="handleResetConfirm()">UPDATE PASSWORD</button>
    </div>
  </div>
  <script>
    function switchView(viewId) {
      // Hide all views
      document.getElementById('view-signup').classList.add('hidden');
      document.getElementById('view-forgot').classList.add('hidden');
      document.getElementById('view-reset').classList.add('hidden');
      document.getElementById(viewId).classList.remove('hidden');
    }
    function handleSignup() {
      const name = document.getElementById('su-name').value;
      const pass = document.getElementById('su-pass').value;
      const confirm = document.getElementById('su-confirm').value;
      const errorMsg = document.getElementById('su-error');
      if(!name || !pass) {
        alert("Please fill in all fields.");
        return;
      }
      if (pass !== confirm) {
        errorMsg.innerText = "Passwords do not match";
        errorMsg.classList.add('show');
        return;
      } else {
        errorMsg.classList.remove('show');
      }
      alert(`Welcome, ${name}! Account created.`);
      window.location.href = "home.html"; 
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelmania/TripBudget</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-purple: #9f7aea;
            --secondary-blue: #4299e1;
            --danger-red: #f56565;
            --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            --glass: rgba(255, 255, 255, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .dashboard {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            animation: fadeIn 0.8s ease-out;
        }

        /* Glass Card Base */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        .full-width { grid-column: 1 / -1; }

        /* Header Styles */
        .header-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-amount {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(to right, var(--primary-purple), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Summary Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.4);
            border-radius: 15px;
        }

        .stat-item label { font-size: 0.8rem; color: #718096; }
        .stat-item div { font-weight: 600; color: var(--text-main); font-size: 1.2rem; }

        /* Breakdown Progress Bars */
        .breakdown-row {
            margin-bottom: 18px;
        }

        .label-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .progress-bar-bg {
            height: 10px;
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--secondary-blue), var(--primary-purple));
            border-radius: 10px;
            width: 0;
            transition: width 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        /* Alerts */
        .alert-box {
            background: rgba(254, 215, 215, 0.6);
            border-left: 5px solid var(--danger-red);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            animation: shake 0.5s ease-in-out;
        }

        .alert-box i { color: var(--danger-red); font-size: 1.2rem; }

        /* Graphics */
        .floating-icon {
            position: fixed;
            z-index: -1;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- Animated Graphics -->
    <i class="fa-solid fa-coins floating-icon" style="top: 15%; left: 10%; font-size: 4rem; color: var(--primary-purple);"></i>
    <i class="fa-solid fa-wallet floating-icon" style="bottom: 15%; right: 10%; font-size: 5rem; color: var(--secondary-blue); animation-delay: 2s;"></i>

    <div class="dashboard">
        
        <!-- Top Card: Summary -->
        <div class="glass-card full-width header-box">
            <div>
                <h1 style="color: var(--primary-purple); font-size: 1.2rem;">Total Estimated Cost</h1>
                <div class="total-amount" id="totalCost">$3,450.00</div>
            </div>
            <div class="stats-grid" style="margin-top:0;">
                <div class="stat-item">
                    <label>Avg / Day</label>
                    <div id="avgDay">$287</div>
                </div>
                <div class="stat-item" style="border: 2px solid var(--primary-purple);">
                    <label>Budget Limit</label>
                    <div>$4,000</div>
                </div>
            </div>
        </div>

        <!-- Left: Visual Chart -->
        <div class="glass-card">
            <h2 style="margin-bottom: 20px; font-size: 1.1rem; color: #4a5568;">Expense Distribution</h2>
            <canvas id="budgetPieChart"></canvas>
        </div>

        <!-- Right: Category Breakdown -->
        <div class="glass-card">
            <h2 style="margin-bottom: 20px; font-size: 1.1rem; color: #4a5568;">Category Breakdown</h2>
            
            <div class="breakdown-row">
                <div class="label-group">
                    <span><i class="fa-solid fa-plane"></i> Transport</span>
                    <span id="val-transport">$1,200</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-fill" style="width: 35%;"></div>
                </div>
            </div>

            <div class="breakdown-row">
                <div class="label-group">
                    <span><i class="fa-solid fa-hotel"></i> Stay</span>
                    <span id="val-stay">$1,500</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-fill" style="width: 45%;"></div>
                </div>
            </div>

            <div class="breakdown-row">
                <div class="label-group">
                    <span><i class="fa-solid fa-utensils"></i> Meals</span>
                    <span id="val-meals">$450</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-fill" style="width: 15%;"></div>
                </div>
            </div>

            <div class="breakdown-row">
                <div class="label-group">
                    <span><i class="fa-solid fa-camera"></i> Activities</span>
                    <span id="val-activities">$300</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-fill" style="width: 10%;"></div>
                </div>
            </div>

            <!-- Overbudget Alert -->
            <div class="alert-box" id="budgetAlert">
                <i class="fa-solid fa-circle-exclamation"></i>
                <div>
                    <strong style="display:block; font-size:0.9rem;">Budget Warning!</strong>
                    <span style="font-size: 0.8rem;">Day 4 (Paris) exceeds your daily limit of $300.</span>
                </div>
            </div>
        </div>

        <!-- Bottom Card: Trend -->
        <div class="glass-card full-width">
            <h2 style="margin-bottom: 20px; font-size: 1.1rem; color: #4a5568;">Daily Spending Trend</h2>
            <canvas id="budgetBarChart" style="max-height: 200px;"></canvas>
        </div>

    </div>

    <script>
        // Data for charts
        const expenseData = {
            labels: ['Transport', 'Stay', 'Meals', 'Activities'],
            datasets: [{
                data: [1200, 1500, 450, 300],
                backgroundColor: [
                    '#9f7aea', // Purple
                    '#4299e1', // Blue
                    '#63b3ed', // Light Blue
                    '#b794f4'  // Light Purple
                ],
                borderWidth: 0,
                hoverOffset: 15
            }]
        };

        // Pie Chart Initialization
        const ctxPie = document.getElementById('budgetPieChart').getContext('2d');
        new Chart(ctxPie, {
            type: 'doughnut',
            data: expenseData,
            options: {
                cutout: '70%',
                plugins: {
                    legend: { position: 'bottom', labels: { usePointStyle: true, padding: 20 } }
                },
                animation: { animateScale: true }
            }
        });

        // Bar Chart (Daily Trend)
        const ctxBar = document.getElementById('budgetBarChart').getContext('2d');
        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6'],
                datasets: [{
                    label: 'Spent ($)',
                    data: [210, 250, 180, 420, 290, 310],
                    backgroundColor: (context) => {
                        const val = context.raw;
                        return val > 300 ? '#f56565' : '#4299e1'; // Red if over budget
                    },
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, grid: { display: false } },
                    x: { grid: { display: false } }
                },
                plugins: { legend: { display: false } }
            }
        });

        // Simple animation logic for progress bars
        window.onload = () => {
            const fills = document.querySelectorAll('.progress-fill');
            // Trigger animation on load
            setTimeout(() => {
                fills.forEach(fill => {
                    const width = fill.style.width;
                    fill.style.width = '0';
                    setTimeout(() => fill.style.width = width, 100);
                });
            }, 500);
        };
    </script>
</body>
</html>
